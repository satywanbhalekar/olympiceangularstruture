<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                          <img src="https://images.unsplash.com/photo-1508345228704-935cc84bf5e2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>

                      

                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                          <div class="card-body p-4 p-lg-5 text-black">

                              <form>

                                <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                                  {{ errorMessage }}
                              </div>
                                  <div class="d-flex align-items-center mb-3 pb-1">
                                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                      <span class="h1 fw-bold mb-0">Login</span>
                                  </div>

                                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                  <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" />
                                      <label class="form-label" for="username">Username</label>
                                  </div>

                                  <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" />
                                      <label class="form-label" for="password">Password</label>
                                  </div>

                                  <div class="pt-1 mb-4">
                                      <!-- Use (click) event binding to call signIn() method -->
                                       <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Login</button>

                                  </div>

                                  <a class="small text-muted" href="#!">Forgot password?</a>
                                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p>
                                  <a href="#!" class="small text-muted">Terms of use.</a>
                                  <a href="#!" class="small text-muted">Privacy policy</a>
                              </form>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
